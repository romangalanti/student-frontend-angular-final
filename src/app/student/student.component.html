<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage" id="deletemsg">
    {{errorMessage}} {{successMessage}} 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<br><br><br>
<h2>Students</h2>

<a class="btn btn-primary" routerLink="/student/add">Add Student</a>

<br><br>

<div class="table">
  <table datatable id="dataTable" class="table table-hover table-bordered" >
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th colspan="2">Student Name</th>
        <th>Start Date</th>
        <th>GPA</th>
        <th>SAT Score</th>
        <th>Major</th>
        <th>Admin</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.student_id}}</td>

        <td colspan="2">{{student.first_name}}
        {{student.last_name}}</td>

        <td>{{student.start_date}}</td>
        <td>{{student.gpa}}</td>
        <td>{{student.sat}}</td>
        <td>{{student.major?.major}}</td>
        <td class="text-center">
          <a class="btn btn-primary" [routerLink]="['/student/edit/', student.student_id]">Edit</a>&nbsp;
          <button (click)="deleteStudent(student.student_id, student.first_name + ' ' + student.last_name)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <br><br>
</div>
</section>
