<section @fadeInAnimation>
  <ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li class="active">Major_Class</li>
</ol>

<br/>

<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage" id="deletemsg">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<br><br><br>
<h2>Major_Class</h2>

<a class="btn btn-primary" routerLink="/major-class/add">Add Major_Class</a><br><br>

<table class="table table-sm table-hover table-bordered table-responsive" style="width:90%" id="dataTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Major</th>
      <th>Class</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let major_class of majorclass">
      <td>{{major_class.major_class_id}}</td>

      <td>{{major_class.major?.major}}</td>

      <td>{{major_class.class?.subject}} {{major_class.class?.course}}</td>

      <td class="text-center">
        <a class="btn btn-primary" [routerLink]="['/major-class/edit/', major_class.major_class_id]">Edit</a>&nbsp;
        <button (click)="deleteMajorClass(major_class.major_class_id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</section>
