<!-- https://alligator.io/angular/angular-material-2/ -->

<body>
  <div class="ui-dialog">
    <mat-dialog-content class="ui-dialog-content">Delete this record?</mat-dialog-content>
    <mat-dialog-actions class="btn-group">
      <button class="btn" mat-button mat-dialog-close>No</button>
      <button class="btn" mat-button [mat-dialog-close]="true">Yes</button>
    </mat-dialog-actions>
  </div>
</body>
